<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Byter</title>
    <link rel="icon" type="image/x-icon" href="../images/fav.jpg" style="height: 40px;width: 40px;">

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="signup.php" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="first-name"><i
                                        class="zmdi zmdi-account material-icons-first-name"></i></label>
                                <input type="text" name="first-name" id="name" placeholder="Your First-Name" />
                            </div>
                            <div class="form-group">
                                <label for="last-name"><i class="zmdi zmdi-account material-icons-lastname"></i></label>
                                <input type="text" name="last-name" id="name" placeholder="Your Last-Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="user-name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user-name" id="name" placeholder="Your User-Name" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" maxlength="18" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" maxlength="18" id="re_pass"
                                    placeholder="Repeat your password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" onclick="close1()"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <!-- <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure> -->
                        <a href="Sign_In.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script>
    let userName = document.getElementById('name');
    userName.addEventListener("mouseout", function () {
        tempname = userName.value;
        sessionStorage.setItem('userName', tempname);
    });
    function close1(){
        close();
        window.location.href = `http://127.0.0.1:5500/index.html#${userName}`;
    }
</script>

</html>
